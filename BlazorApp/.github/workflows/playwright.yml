name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install .NET SDK 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'  # Make sure you're using .NET 8.0

    - name: Build and Run Blazor App
      run: |
        dotnet build BlazorApp/BlazorApp.csproj
        nohup dotnet run --project BlazorApp/BlazorApp.csproj &

    - name: Wait for Blazor App to be ready
      run: |
        echo "Waiting for Blazor app to start..."
        until curl --output /dev/null --silent --head --fail http://localhost:5128; do
          echo "Waiting for Blazor app at http://localhost:5128..."
          sleep 5
        done

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
