name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: List installed packages
      run: npm list

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Clean dist folder (if applicable)
      run: rm -rf BlazorApp/dist

    - name: List Playwright tests
      run: npx playwright test --list

    - name: Run a specific Playwright test
      run: npx playwright test BlazorApp/tests/typescripttesting.spec.js  # Adjusted to match testDir

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30  # Removed comment
