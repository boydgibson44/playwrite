name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Start the Blazor app in the background
    - name: Start Blazor App
      run: |
        dotnet build BlazorApp/BlazorApp.csproj
        nohup dotnet run --project BlazorApp/BlazorApp.csproj &

    # Wait for the server to be available before running tests
    - name: Wait for Blazor App to be ready
      run: |
        until curl --output /dev/null --silent --head --fail http://localhost:5128; do
          echo 'Waiting for the Blazor app...'
          sleep 5
        done
      shell: bash

    # Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
