name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install .NET SDK 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Build and Run Blazor App
      run: |
        echo "Building Blazor App..."
        dotnet build BlazorApp/BlazorApp.csproj

        echo "Starting Blazor App..."
        dotnet run --project BlazorApp/BlazorApp.csproj --urls "http://localhost:5128" > blazor.log 2>&1 &

    - name: Wait for Blazor App to be ready
      run: |
        echo "Waiting for Blazor App to start..."
        MAX_WAIT=300  # Increased wait time to 5 minutes
        TIME_WAITED=0
        until curl --output /dev/null --silent --fail http://localhost:5128 || [ "$TIME_WAITED" -ge "$MAX_WAIT" ]; do
          echo "Waiting for Blazor app at http://localhost:5128... (${TIME_WAITED}s/${MAX_WAIT}s)"
          sleep 5
          TIME_WAITED=$((TIME_WAITED + 5))
        done

        if [ "$TIME_WAITED" -ge "$MAX_WAIT" ]; then
          echo "Blazor app failed to start within ${MAX_WAIT} seconds."
          cat blazor.log
          exit 1
        else
          echo "Blazor app started successfully."
        fi

    - name: Output Blazor Logs for Debugging
      run: |
        echo "Blazor app log:"
        cat blazor.log

    - name: Check Port 5128 Accessibility
      run: |
        echo "Checking if port 5128 is accessible..."
        netstat -tuln | grep 5128 || echo "Port 5128 is not open!"

    - name: Capture the Base URL of the Blazor App
      id: blazor-url
      run: |
        echo "Captured URL=http://localhost:5128"
        echo "URL=http://localhost:5128" >> $GITHUB_ENV

    - name: Verify Blazor App is Running
      run: |
        curl http://localhost:5128 || echo "Blazor app is not reachable"

    - name: Print Captured URL for Debugging
      run: echo "Captured Blazor app URL is: ${{ env.URL }}"

    - name: Run Playwright tests
      run: |
        echo "Running Playwright tests on ${{ env.URL }}"
        npx playwright test --retries=2 --timeout=120000 --base-url=${{ env.URL }}

    - name: Output Blazor App Logs (on failure)
      if: failure()
      run: cat blazor.log

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
